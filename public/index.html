<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RDN Fee Scraper Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }
    .form-signin {
      max-width: 400px;
      padding: 15px;
      margin: 0 auto;
    }
    .form-signin .form-control {
      position: relative;
      height: auto;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .logo {
      max-width: 300px;
      margin: 0 auto 30px;
      display: block;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-signin">
      <div class="card p-4">
        <div class="text-center mb-4">
          <h2 class="mb-3">RDN Fee Scraper</h2>
          <p class="text-muted">Please enter your RDN credentials</p>
        </div>

        <form id="loginForm" method="post" action="/login">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            <label for="username">Username</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password">Password</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="securityCode" name="securityCode" placeholder="Security Code" required>
            <label for="securityCode">Security Code</label>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="true" id="saveCredentials" name="saveCredentials">
            <label class="form-check-label" for="saveCredentials">
              Remember my credentials for next time
            </label>
          </div>

          <button class="w-100 btn btn-lg btn-primary" type="submit" id="submitBtn">Login to RDN</button>

          <div class="mt-3" id="statusMessage" style="display: none;"></div>
        </form>
      </div>

      <div class="mt-3 text-center text-muted">
        <small>Version 1.0.0 &copy; 2025</small>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/login.js"></script>
</body>
</html>
